<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/manequim.png" alt="" width="50" height="44">
          </a>
        <ul class="nav justify-content-center">
            <li class="nav-item-home">
            <button class="btn-home">
            <a class="nav-link" aria-current="page" href="#">Home</a>
            </button>
            </li>
        </ul>
        <ul class="nav justify-content-end">
            <li class="nav-item-login">
            <button class="btn-home" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <a class="nav-link" aria-current="page" href="#">Login</a>
            </button>
            </li>
        </ul>
        </div>
    </nav>

  <!--modal-login-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button class="close" data-bs-dismiss="modal" aria-label="Close">
          <span class="icon-close">
            <ion-icon name="close"></ion-icon>
          </span>
        </button>
        </div>
        <div class="modal-body">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Lembre de mim</label>
                <a href="#"> Esqueceu a senha?</a>
            </div>
        </div>
        <div class="footer-modal">
          <button class="btn-cancelar" data-bs-dismiss="modal">
              <a class="nav-link" aria-current="page" href="#">Cancelar</a>
          </button>
          <button type="button" class="btn-entrar">
              <a class="nav-link" aria-current="page" href="#">Entrar</a>
          </button>
      </div>
        <div class="login-register">
          <p>NÃ£o tem uma conta? <a href="#" class="register-link">Cadastre-se</a></p>
      </div>
      </div>
    </div>
  </div>



    <!--scripts-->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
